<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive kinklist for exploring and sharing your interests">
    <title>Simple Kinklist</title>
    <link rel="stylesheet" href="kinklist.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kinklist</h1>
            <div class="controls">
                <button id="edit-btn">Edit List</button>
                <div class="select-container">
                    <label for="list-type">List Type:</label>
                    <select id="list-type">
                        <option value="classic">Classic</option>
                        <option value="detailed">Detailed</option>
                        <option value="plsno">Please Don't</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="legend">
            <div class="legend-item">
                <span class="choice" style="background-color: #FFFFFF;"></span>
                <span>Not Entered</span>
            </div>
            <div class="legend-item">
                <span class="choice" style="background-color: #6DB5FE;"></span>
                <span>Favorite</span>
            </div>
            <div class="legend-item">
                <span class="choice" style="background-color: #23FD22;"></span>
                <span>Like</span>
            </div>
            <div class="legend-item">
                <span class="choice" style="background-color: #FDFD6B;"></span>
                <span>Indifferent</span>
            </div>
            <div class="legend-item">
                <span class="choice" style="background-color: #DB6C00;"></span>
                <span>Maybe</span>
            </div>
            <div class="legend-item">
                <span class="choice" style="background-color: #920000;"></span>
                <span>Limit</span>
            </div>
        </div>

        <div id="kink-list"></div>

        <div class="export-controls">
            <button id="export-jpg" class="export-btn">Save as JPG</button>
            <button id="export-preview" class="export-btn">Preview</button>
            <div id="loading" class="hidden">
                <span>Processing...</span>
            </div>
        </div>
    </div>

    <!-- Modal for editing kinks -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Kink List</h2>
            <textarea id="kinks-text"></textarea>
            <button id="save-kinks">Save Changes</button>
        </div>
    </div>

    <!-- Modal for selecting kink -->
    <div id="kink-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="kink-category"></h2>
            <h3 id="kink-name"></h3>
            <p id="kink-description" class="hidden"></p>
            <div id="kink-choices" class="choices">
                <button class="choice-btn" data-value="0" style="background-color: #FFFFFF;">Not Entered</button>
                <button class="choice-btn" data-value="1" style="background-color: #6DB5FE;">Favorite</button>
                <button class="choice-btn" data-value="2" style="background-color: #23FD22;">Like</button>
                <button class="choice-btn" data-value="3" style="background-color: #FDFD6B;">Indifferent</button>
                <button class="choice-btn" data-value="4" style="background-color: #DB6C00;">Maybe</button>
                <button class="choice-btn" data-value="5" style="background-color: #920000;">Limit</button>
            </div>
            <div class="kink-navigation">
                <button id="prev-kink">Previous</button>
                <button id="next-kink">Next</button>
            </div>
        </div>
    </div>

    <!-- Modal for preview -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Kinklist Preview</h2>
            <div id="canvas-container"></div>
            <button id="download-jpg">Download as JPG</button>
        </div>
    </div>

    <script src="kinklist.js"></script>
</body>
</html>
